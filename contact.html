  <body>
    <!-- Header -->
    <header class="l-header">

      </button>
      <nav class="l-header__hamburgerMenu" style="display: none;">
        <button class="l-header__button l-header__button--cross">
          <span class="l-header__icon l-header__icon--cross"></span>
          <span class="l-header__icon l-header__icon--cross"></span>
        </button>
        <ul class="l-header__list">
          <li class="l-header__listItem">
            <a class="l-header__listLink" href="./news.html">NEWS</a>
          </li>

            <a class="l-header__listLink" href="./service.html">SERVICE</a>
          </li>

          </li>

            <a class="l-header__listLink" href="./company.html">COMPANY</a>
          </li>
          <li class="l-header__listItem">

          </li>
          <li class="l-header__listItem">
            <a class="l-header__listLink" href="./contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>
      <button class="l-header__topButton l-header__topButton--hide"><i class="bi bi-arrow-up"></i></button>
    </header>

    <!-- Main -->
    <main class="l-main">

      <!-- Main Visual -->
      <section class="l-mainVisual l-mainVisual--small">
        <div class="l-mainVisual__container  l-mainVisual__container--small">
          <h1 class="l-mainVisual__title l-mainVisual__title--small">CONTACT</h1>
          <p class="l-mainVisual__subTitle l-mainVisual__subTitle--small">お問い合わせ</p>
        </div>
      </section>

      <!-- Bar -->
      <div class="l-bar js-headerTrigger">
        <ul class="l-bar__list">
          <li class="l-bar__listItem">
            <a class="l-bar__listLink" href="./index.html">HOME</a>
          </li>
          <li class="l-bar__listItem">CONTACT</li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="p-contact">
        <div class="p-contact__container">
          <p class="c-description c-description--low c-description--big">Webサイトの制作のご依頼やお見積りなど、<br class="p-contact__br">お気軽にご相談ください。</p>

          <!-- Form -->
          <form class="p-contact__form">

            <!-- Radio Button -->
            <div class="p-contact__labelContainer">
              <label class="p-contact__label">お問い合わせ種別</label>
              <span class="p-contact__required">*必須</span>
            </div>
            <div class="p-contact__radioContainer">
              <label class="p-contact__label p-contact__label--radio" for="radioOption1"><input type="radio" id="radioOption1" class="p-contact__radio" name="choices" required>お仕事のご依頼・ご相談</label>
              <label class="p-contact__label p-contact__label--radio" for="radioOption2"><input type="radio" id="radioOption2" class="p-contact__radio" name="choices" required>お見積りのご依頼</label>
              <label class="p-contact__label p-contact__label--radio" for="radioOption3"><input type="radio" id="radioOption3" class="p-contact__radio" name="choices" required>採用について</label>
              <label class="p-contact__label p-contact__label--radio" for="radioOption4"><input type="radio" id="radioOption4" class="p-contact__radio" name="choices" required>その他</label>
            </div>

            <!-- Name -->
            <div class="p-contact__labelContainer">
              <label class="p-contact__label" for="fullName">お名前</label>
              <span class="p-contact__required">*必須</span>
            </div>
            <input type="text" id="fullName" class="p-contact__textbox" name="fullName" required>

            <!-- Company Name -->
            <div class="p-contact__labelContainer">
              <label class="p-contact__label" for="companyName">会社名</label>
              <span class="p-contact__required p-contact__required--hide">*必須</span>
            </div>
            <input type="text" id="companyName" class="p-contact__textbox" name="companyName">

            <!-- E-Mail -->
            <div class="p-contact__labelContainer">
              <label class="p-contact__label" for="mail">メールアドレス</label>
              <span class="p-contact__required">*必須</span>
            </div>
            <input type="email" id="mail" class="p-contact__textbox" name="mail" required>

            <!-- Phone -->
            <div class="p-contact__labelContainer p-contact__labelContainer--phone">
              <label class="p-contact__label" for="phone">お電話番号</label>
              <span class="p-contact__label p-contact__label--small">（半角数字ハイフンなし）</span>
              <span class="p-contact__required p-contact__required--hide">*必須</span>
            </div>
            <input type="tel" id="phone" class="p-contact__textbox p-contact__textbox--small" name="phone">

            <!-- Inquiry -->
            <div class="p-contact__labelContainer">
              <label class="p-contact__label" for="inquiry">お問い合わせ内容</label>
              <span class="p-contact__required">*必須</span>
            </div>
            <textarea id="inquiry" class="p-contact__textbox p-contact__textbox--big" name="inquiry" required></textarea>

            <!-- Drop Down -->
            <div class="p-contact__labelContainer">
              <label class="p-contact__label" for="dropdown">PON DESIGNをどちらでお知りになりましたか？</label>
              <span class="p-contact__required">*必須</span>
            </div>
            <select id="dropdown" class="p-contact__textbox" name="dropdown" required>
              <option class="p-contact__option" value="">選択してください</option>
              <option class="p-contact__option" value="dropdownOption1">Google/Yahoo検索</option>
              <option class="p-contact__option" value="dropdownOption2">SNS</option>
              <option class="p-contact__option" value="dropdownOption3">ブログ</option>
              <option class="p-contact__option" value="dropdownOption4">友人や知人</option>
              <option class="p-contact__option" value="dropdownOption5">その他</option>
            </select>

            <button class="c-buttonPurple u-submitButtonMargin">送信する<i class="bi bi-caret-right-fill"></i></button>
          </form>
        </div>
      </div>

    </main>
